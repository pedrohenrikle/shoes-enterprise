<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketshoes</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="#"
          ><img src="./assets/logo.svg" alt="Logomarca Rocketshoes"
        /></a>
        <ul>
          <li><a href="#">HOMEM</a></li>
          <li><a href="#">MULHER</a></li>
          <li><a href="#">CRIANÇA</a></li>
          <li><a href="#">CUSTOMIZAR</a></li>
        </ul>
        <div id="search-bar">
          <img src="./assets/icon-search.svg" alt="Lupa" /><input
            type="text"
            placeholder="Pesquisar"
          />
        </div>
        <button>
          <img src="./assets/icon-bag.svg" alt="Carrinho de compras" />
        </button>
      </nav>
      <section>
        <aside>
          <div class="price">
            <h1>Tênis Esportivo para Corrida Top</h1>
            <br />
            <p>
              Este tênis tem o intuito de te deixar ainda mais focado, fitness,
              musculoso e confortável.
            </p>
            <h2>R$ 1.000,00</h2>
            <button>COMPRAR</button>
          </div>
        </aside>
        <main>
          <img src="./assets/tenis-1-ampliado.png" alt="Produto" id="product" />
          <ul>
            <li class="options">
              <button id="option1">
                <img
                  src="./assets/tenis-1-galeria.png"
                  alt="Versão 1 do produto"
                  onmouseover="selectImage(this)"
                  onmouseout="normalImage(this)"
                />
              </button>
            </li>
            <li class="options">
              <button id="option2">
                <img
                  src="./assets/tenis-2-galeria.png"
                  alt="Versão 2 do produto"
                  onmouseover="selectImage(this)"
                  onmouseout="normalImage(this)"
                />
              </button>
            </li>
            <li class="options">
              <button id="option3">
                <img
                  src="./assets/tenis-3-galeria.png"
                  alt="Versão 3 do produto"
                  onmouseover="selectImage(this)"
                  onmouseout="normalImage(this)"
                />
              </button>
            </li>
          </ul>
        </main>
      </section>
      <footer>
        <iframe
          width="250"
          height="166"
          src="https://www.youtube.com/embed/ZXsQAXx_ao0"
        >
        </iframe>
        <ul>
          <li><a href="#">FACEBOOK</a></li>
          <li><a href="#">INSTAGRAM</a></li>
          <li><a href="#">YOUTUBE</a></li>
          <li><a href="#">TWITTER</a></li>
        </ul>
        <button>
          EXPLORE MAIS <img src="./assets/icon-arrow.svg" alt="Ícone de Seta" />
        </button>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
